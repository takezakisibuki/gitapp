<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Amplify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>
</head>

<body>
<header data-role="header">
  <h1>ヘッダ</h1>
  <a href="./graph.html" class="ui-btn-right">右</a>
</header>
<div class="app">
  <div class="app-header">
    <h1>Welcome to Amplify</h1>
  </div>
  <div class="app-body">
    <h1>Visualize</h1>
    <canvas id="graph-area" height="450" width="600">
      <!-- <script src="./graph.js"> -->
      <script type="text/javascript" >
        var pieData = [
          {
              value: 100,            // 値
              color:"#F7464A",       // 色
              highlight: "#FF5A5E",  // マウスが載った際の色
              label: "りんご"        // ラベル
          },
          {
              value: 100,
              color: "#41C44E",
              highlight: "#6CD173",
              label: "メロン"
          },
          {
              value: 100,
              color: "#FDB45C",
              highlight: "#FFC870",
              label: "みかん"
          },
          {
              value: 100,
              color: "#AA49B8",
              highlight: "#C583CF",
              label: "ぶどう"
          },
          {
              value: 30,
              color: "#4D5360",
              highlight: "#616774",
              label: "その他"
          }

        ];
        // console.log(pieData[0][value]);

        // ▼上記のグラフを描画するための記述
        window.onload = function () {
          var ctx = document.getElementById("graph-area").getContext("2d");
          window.myPie = new Chart(ctx).Pie(pieData);
        }; 
        // alert("Hello")
      </script>
    </canvas>
    <hr />
    <h1>Mutation Results</h1>
    <button id="MutationEventButton">Add data</button>
    <button id="PrintDataEvent">print data </button>
    <div id="MutationResult"></div>
    <hr />

    <h1>Query Results</h1>
    <div id="QueryResult"></div>
    <hr />

    <h1>Subscription Results</h1>
    <div id="SubscriptionResult"></div>
  </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
